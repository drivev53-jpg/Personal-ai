<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Fox Chat Pro Â· Trinity model</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --fox-glow: #f97316; }
        body { margin: 0; background: #0a0a0b; color: white; overflow: hidden; font-family: 'Inter', sans-serif; }

        /* --- BACKGROUND IMAGE WITH BLUR & DARK LAYER --- */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .bg-glow::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-image: url('https://ahmed4real.neocities.org/ef15b4fb871dc3eb569f69d76fead0d5.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            z-index: 1;
        }
        .bg-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 2;
        }
        .glow-orb {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--fox-glow);
            opacity: 0.1;
            filter: blur(100px);
            animation: move 25s infinite alternate ease-in-out;
            z-index: 3;
        }
        @keyframes move { 
            0% { transform: translate(-20%, -20%); } 
            100% { transform: translate(120%, 120%); } 
        }

        .liquid-glass {
            background: rgba(20, 20, 22, 0.4);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
        }

        #sidebar { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        .sidebar-hidden { transform: translateX(-100%); opacity: 0; visibility: hidden; }

        #settings-modal { transition: all 0.3s ease-in-out; z-index: 200; }
        .modal-hide { opacity: 0; pointer-events: none; transform: scale(0.95); }

        .cursor-blink::after { content: 'â–‹'; animation: blink 1s step-end infinite; color: var(--fox-glow); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.4); border-radius: 10px; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col">

    <div class="bg-glow">
        <div class="glow-orb" style="top: 10%; left: 10%;"></div>
        <div class="glow-orb" style="bottom: 10%; right: 10%; background: #ef4444;"></div>
    </div>

    <div id="settings-modal" class="fixed inset-0 flex items-center justify-center p-4 modal-hide">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="toggleSettings()"></div>
        <div class="liquid-glass w-full max-w-sm p-8 rounded-[2rem] relative z-10 border-orange-500/20">
            <h3 class="text-xl font-black mb-2 text-orange-500 uppercase">API Settings</h3>
            <p class="text-gray-400 text-xs mb-6">Enter your OpenRouter key. It will be saved locally.</p>
            <input type="password" id="api-key-input" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-sm outline-none focus:border-orange-500 mb-6" placeholder="sk-or-v1-...">
            <div class="flex gap-2">
                <button onclick="saveApiKey()" class="flex-1 py-3 bg-orange-500 text-black font-bold rounded-xl hover:scale-105 transition-all">Save Key</button>
                <button onclick="toggleSettings()" class="flex-1 py-3 bg-white/10 rounded-xl">Cancel</button>
            </div>
        </div>
    </div>

    <div id="overlay" class="fixed inset-0 bg-black/60 z-[90] hidden backdrop-blur-sm" onclick="toggleSidebar()"></div>

    <div class="flex h-full w-full relative">
        <aside id="sidebar" class="w-72 h-full liquid-glass absolute md:relative sidebar-hidden md:translate-x-0 md:opacity-100 md:visible flex flex-col p-6">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-3">
                    <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-8 h-8 rounded-lg">
                    <h2 class="text-orange-500 font-black tracking-tighter text-xl">FOX CHAT</h2>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-gray-400"><i class="fa-solid fa-chevron-left"></i></button>
            </div>

            <button onclick="window.location.reload()" class="w-full py-3 px-4 bg-orange-500/10 border border-orange-500/20 rounded-2xl text-orange-500 font-bold text-sm mb-6 flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> New Chat
            </button>

            <div class="flex-1 overflow-y-auto" id="history-list">
                <div class="p-4 rounded-2xl bg-white/5 border border-white/5 text-[10px] text-gray-500 text-center uppercase tracking-widest">Conversations</div>
            </div>

            <div class="pt-6 border-t border-white/10 mt-auto space-y-2">
                <button onclick="toggleSettings()" class="w-full p-4 rounded-2xl bg-white/5 border border-white/5 hover:border-orange-500/30 transition-all flex items-center gap-3">
                    <i class="fa-solid fa-key text-orange-500"></i>
                    <span class="text-xs font-bold uppercase tracking-widest">API Key</span>
                </button>
                <a href="https://t.me/urrkalil" target="_blank" class="flex items-center gap-3 p-4 rounded-2xl bg-white/5 hover:bg-orange-500/10 border border-white/5 transition-all group">
                    <div class="w-8 h-8 rounded-full bg-sky-500/20 flex items-center justify-center"><i class="fa-brands fa-telegram text-sky-400 text-lg"></i></div>
                    <div class="text-[10px] font-bold text-gray-200">tg: urrkalil</div>
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full relative min-w-0">
            <header class="p-4 flex items-center justify-between z-50">
                <button onclick="toggleSidebar()" class="p-3 bg-white/5 rounded-xl border border-white/10"><i class="fa-solid fa-bars-staggered text-orange-500"></i></button>
                <div class="text-[10px] font-black text-gray-500 tracking-[0.2em] uppercase">Trinity Â· Large Preview</div>
                <div class="w-10"></div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto px-4 md:px-32 py-6 space-y-8 scroll-smooth">
                <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center">
                    <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-24 h-24 rounded-[2.5rem] shadow-2xl mb-6 border border-white/10">
                    <h2 class="text-4xl font-black mb-2 transition-all duration-700">Hello, Ahmed!</h2>
                    <p class="text-gray-400 text-sm">Now with arcee-ai/trinity-large-preview:free</p>
                </div>
            </div>

            <div class="p-4 md:px-32 pb-10">
                <div class="max-w-4xl mx-auto liquid-glass p-2 rounded-[2rem] flex items-end gap-2">
                    <textarea id="chat-input" rows="1" class="flex-1 bg-transparent p-4 outline-none resize-none text-sm text-white placeholder:text-gray-600" placeholder="Type a message or 'Generate image of...'"></textarea>
                    <button id="btn-send" class="w-14 h-14 bg-orange-500 text-white rounded-[1.5rem] flex items-center justify-center hover:scale-105 active:scale-95 transition-all">
                        <i class="fa-solid fa-paper-plane text-xl text-black"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let apiKey = localStorage.getItem('FOX_KEY_STORAGE') || '';

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('modal-hide');
            if(!modal.classList.contains('modal-hide')) {
                document.getElementById('api-key-input').value = apiKey;
            }
        }

        function saveApiKey() {
            const val = document.getElementById('api-key-input').value.trim();
            if(val) {
                apiKey = val;
                localStorage.setItem('FOX_KEY_STORAGE', val);
                alert("API Key secured!");
                toggleSettings();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        function appendUI(role, content, isImg = false) {
            document.getElementById('welcome-screen').classList.add('hidden');
            const wrap = document.createElement('div');
            wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} mb-6`;
            
            if(role === 'user') {
                wrap.innerHTML = `<div class="liquid-glass px-6 py-3 rounded-[2rem] rounded-tr-none max-w-[85%] text-sm text-white border-orange-500/20">${content}</div>`;
            } else {
                wrap.innerHTML = `
                <div class="flex gap-4 w-full">
                    <img src="https://t3.ftcdn.net/jpg/08/63/01/66/360_F_863016640_fdXeQ7Olm2XJv7BulETweOBaRlUg4lLL.jpg" class="w-10 h-10 rounded-2xl border border-white/10 flex-shrink-0">
                    <div class="flex-1 overflow-hidden">
                        ${isImg ? `<img src="${content}" class="rounded-3xl max-w-sm w-full liquid-glass p-2 shadow-2xl">` : `<div class="prose prose-invert prose-orange text-sm cursor-blink">${marked.parse(content)}</div>`}
                    </div>
                </div>`;
            }
            const cont = document.getElementById('chat-container');
            cont.appendChild(wrap);
            cont.scrollTop = cont.scrollHeight;
            return wrap;
        }

        async function handleSend() {
            const input = document.getElementById('chat-input');
            const prompt = input.value.trim();
            if(!prompt) return;

            if(!apiKey && !/image|generate/i.test(prompt)) {
                alert("Please set your API key in the sidebar first!");
                toggleSettings();
                return;
            }

            appendUI('user', prompt);
            input.value = '';

            if(/image|generate/i.test(prompt)) {
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.random()}&nologo=true`;
                appendUI('assistant', imgUrl, true);
            } else {
                const wrap = appendUI('assistant', '...');
                const prose = wrap.querySelector('.prose');
                let fullText = "";
                try {
                    const res = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${apiKey}`, 'Content-Type': 'application/json' },
                        // ðŸ” Model changed to arcee-ai/trinity-large-preview:free as requested
                        body: JSON.stringify({ model: "arcee-ai/trinity-large-preview:free", messages: [{role: "user", content: prompt}], stream: true })
                    });
                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();
                    while (true) {
                        const {done, value} = await reader.read();
                        if(done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        for(const line of lines) {
                            if(line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    fullText += data.choices[0]?.delta?.content || '';
                                    prose.innerHTML = marked.parse(fullText);
                                    document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
                                } catch(e){}
                            }
                        }
                    }
                } catch (e) { prose.innerHTML = "Check connection or API key."; }
                finally { prose.classList.remove('cursor-blink'); }
            }
        }

        document.getElementById('btn-send').onclick = handleSend;
        document.getElementById('chat-input').onkeydown = (e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend());
    </script>
</body>
</html>
